<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <title>Free-Writing</title>
</head>
<body>

<nav class="navbar navbar-expand-lg ">
    <div class="conatiner-fluid">
        <ul id="navbar" class="nav"  >
            <li class="nav-item nav-link ">
             Free-Writing
            </li>
        </ul>
   
    </div>
</nav>
  
<div class="content_container">
    <div clss="post_container" align = "left">
        <div class="write">
            <form action ="gec" method = "POST">
                {% csrf_token %}
                <textarea name="incorrect_text" rows="15" cols="80" placeholder="Write your content here ....">{{text_value}}</textarea>
                <div class="button-container">
                    <div class="check">
                        <input type="submit" class="btn btn-lg btn-dark" value="Check">
                    </div>
                    <div class="clear">
                        <input type="reset" class="btn btn-lg btn-dark" value="Clear">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="display_container" align = "right">
        <div class="corrections">
            <h3>Corrections :- </h3>
            <div class="scroll">{{corrections}}</div>
        </div>
    </div>
</div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
